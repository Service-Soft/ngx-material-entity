<!-- eslint-disable angular/no-call-expression -->
<mat-form-field>
    <mat-label>{{metadata.displayName}}</mat-label>
    <input
        #model="ngModel"
        matInput
        [name]="name"
        [required]="metadata.required(entity)"
        [disabled]="isReadOnly"
        [(ngModel)]="entity['randomValue']"
        (ngModelChange)="emitChange()"
    >
    <button type="button" mat-icon-button matSuffix [disabled]="isReadOnly" (click)="randomInput()">
        <i class="fas fa-dice"></i>
    </button>
    <mat-error>{{getValidationErrorMessage(model)}}</mat-error>
</mat-form-field>
