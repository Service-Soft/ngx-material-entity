<h2 mat-dialog-title>{{data.createDialogData.title}}</h2>

<mat-dialog-content>
    <form #form="ngForm">
        <div class="row" *ngFor="let row of entityRows">
            <ngx-mat-entity-input
                *ngFor="let key of row.keys"
                [entity]="data.entity"
                [propertyKey]="key"
                [hideOmitForCreate]="true"
                class="col-lg-{{EntityUtilities.getWidth(data.entity, key, 'lg')}} col-md-{{EntityUtilities.getWidth(data.entity, key, 'md')}} col-sm-{{EntityUtilities.getWidth(data.entity, key, 'sm')}}"
                (inputChangeEvent)="checkIsEntityValid()"
            >
            </ngx-mat-entity-input>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button (click)="create()" [disabled]="!isEntityValid">
        {{data.createDialogData.createButtonLabel}}
    </button>
    <button mat-raised-button (click)="cancel()" class="cancel-button">
        {{data.createDialogData.cancelButtonLabel}}
    </button>
</mat-dialog-actions>
