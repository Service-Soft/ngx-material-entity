<h2 mat-dialog-title>
    {{data.editDialogData.title(data.entity)}}
    <button *ngIf="data.allowDelete(data.entity)" mat-raised-button (click)="delete()" color="warn" class="delete-button" tabindex="-1">
        {{data.editDialogData.deleteButtonLabel}}
    </button>
</h2>

<mat-dialog-content>
    <form #form="ngForm" class="row">
        <div class="row" *ngFor="let row of entityRows">
            <ngx-mat-entity-input
                *ngFor="let key of row.keys"
                [entity]="data.entity"
                [propertyKey]="key"
                [hideOmitForEdit]="true"
                class="col-lg-{{EntityUtilities.getWidth(data.entity, key, 'lg')}} col-md-{{EntityUtilities.getWidth(data.entity, key, 'md')}} col-sm-{{EntityUtilities.getWidth(data.entity, key, 'sm')}}"
                (inputChangeEvent)="checkEntity()"
            >
            </ngx-mat-entity-input>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button (click)="edit()" [disabled]="!isEntityValid || (isEntityDirty | async) === false">
        {{data.editDialogData.confirmButtonLabel}}
    </button>
    <button mat-raised-button (click)="cancel()" class="cancel-button">
        {{data.editDialogData.cancelButtonLabel}}
    </button>
</mat-dialog-actions>
