<h2 mat-dialog-title>{{data.title}}</h2>

<mat-dialog-content>
    <form #form="ngForm">
        <ngx-material-entity-input *ngFor="let key of entityKeys"
            [entity]="data.entity"
            [propertyKey]="key"
            required>
        </ngx-material-entity-input>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button (click)="create()" [disabled]="!EntityUtilities.isEntityValid(data.entity)">
        {{data.createButtonLabel ? data.createButtonLabel : 'Create'}}
    </button>
    <button mat-raised-button (click)="cancel()" class="cancel-button">
        {{data.cancelButtonLabel ? data.cancelButtonLabel : 'Cancel'}}
    </button>
</mat-dialog-actions>
