<mat-form-field appearance="standard">
    <mat-label>{{metadata.displayName}}</mat-label>
    <input
        (ngModelChange)="emitChange()"
        matInput
        [(ngModel)]="propertyValue"
        [name]="key.toString()"
        #model="ngModel"
        [matDatepicker]="picker"
        [required]="metadata.required"
        [min]="metadata.min ? metadata.min(propertyValue) : undefined"
        [max]="metadata.max ? metadata.max(propertyValue) : undefined"
        [matDatepickerFilter]="metadata.filter ?? DateUtilities.defaultDateFilter"
        [disabled]="isReadOnly"
    >
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error>{{getValidationErrorMessage(model)}}</mat-error>
</mat-form-field>
