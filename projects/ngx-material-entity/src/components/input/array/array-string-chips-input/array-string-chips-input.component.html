<!-- eslint-disable angular/no-call-expression -->
<mat-form-field>
    <mat-label>{{metadata.displayName}}</mat-label>
    <mat-chip-grid #chipGrid
        #model="ngModel" [name]="name" [required]="metadata.required(entity)"
        [disabled]="isReadOnly"
        [(ngModel)]="propertyValue"
    >
        <mat-chip-row *ngFor="let value of propertyValue" (removed)="removeStringChipArrayValue(value)">
            {{value}}
            <button type="button" matChipRemove>
                <i [class]="metadata.deleteIcon"></i>
            </button>
        </mat-chip-row>
        <input #chipsModel="ngModel"
            matInput
            [matChipInputFor]="chipGrid"
            [matChipInputAddOnBlur]="true"
            [name]="uuid2" [minlength]="metadata.minLength ?? null" [maxlength]="metadata.maxLength ?? null"
            [pattern]="metadata.regex ?? '[\\s\\S]*'"
            [(ngModel)]="chipsInput"
            (matChipInputTokenEnd)="addStringChipArrayValue($event)"
        />
        <mat-error *ngIf="chipsModel.errors">{{getValidationErrorMessage(chipsModel)}}</mat-error>
    </mat-chip-grid>
    <mat-error *ngIf="!chipsModel.errors">{{getValidationErrorMessage(model)}}</mat-error>
</mat-form-field>
